<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimoni Pembelian UB</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #0d6efd;
    }

    .testimoni {
      display: inline-block;
      background-color: deepskyblue;
      border: 2px solid #000;
      border-radius: 20px;
      padding: 20px;
      margin: 20px;
      max-width: 320px;
      text-align: left;
    }

    .testimoni img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .testimoni img:hover {
      transform: scale(1.02);
    }

    .bubble {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      font-style: italic;
      margin-bottom: 10px;
    }

    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .hapus-btn:hover {
      background-color: darkred;
    }

    .lihat-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #0d6efd;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .lihat-btn:hover {
      background-color: #084bb3;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      color: #0d6efd;
      font-size: 16px;
    }

    /* Modal Image */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      cursor: zoom-out;
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .testimoni {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2><strong>Testimoni Pembelian UB</strong></h2>
  <div id="daftarTestimoni"></div>

  <!-- Modal Viewer -->
  <div id="imgModal" class="modal" onclick="tutupModal()">
    <span class="modal-close" onclick="event.stopPropagation(); tutupModal();">&times;</span>
    <img class="modal-content" id="imgModalContent">
  </div>

  <a href="welcome.html" class="back-btn">‚Üê Kembali ke Beranda</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBd2z5p0G93InmRC_RFEhV2WfcAqYE9V_k",
      authDomain: "paneladmin-83c8a.firebaseapp.com",
      databaseURL: "https://paneladmin-83c8a-default-rtdb.firebaseio.com",
      projectId: "paneladmin-83c8a",
      storageBucket: "paneladmin-83c8a.appspot.com",
      messagingSenderId: "343729471216",
      appId: "1:343729471216:web:14c357375fa83083c44c35"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function isAdmin() {
      return window.location.search.includes('admin=true');
    }

    function hapusTestimoni(id) {
      if (confirm("Yakin ingin menghapus testimoni ini?")) {
        db.ref("testimoni/" + id).remove().then(() => {
          alert("Testimoni dihapus.");
          muatTestimoni();
        });
      }
    }

    function bukaModal(src) {
      const modal = document.getElementById("imgModal");
      const img = document.getElementById("imgModalContent");
      img.src = src;
      modal.style.display = "block";
    }

    function tutupModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    function muatTestimoni() {
      const container = document.getElementById("daftarTestimoni");
      container.innerHTML = "";

      db.ref("testimoni").once("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([key, item]) => {
            container.innerHTML += `
              <div class="testimoni">
                ${item.gambar ? `<img src="${item.gambar}" alt="Bukti Transfer" onclick="bukaModal('${item.gambar}')" />` : ""}
                <div class="bubble">${item.pesan || ""}</div>
                <p><strong>Nominal:</strong> ${item.nominal || "-"}<br>
                   <strong>Pembayaran via:</strong> ${item.pembayaran || "-"}</p>
                <small>- ${item.nama || ""}</small><br/>
                ${isAdmin() ? `<button class="hapus-btn" onclick="hapusTestimoni('${key}')">Hapus</button><br/>` : ""}
                <a href="https://whatsapp.com/channel/0029ValJCIE8KMqmgpnVTQ3o" target="_blank" class="lihat-btn">Lihat Testimoni Lain</a>
              </div>
            `;
          });
        } else {
          container.innerHTML = "<p>Belum ada testimoni.</p>";
        }
      });
    }

    muatTestimoni();
  </script>
</body>
</html>
