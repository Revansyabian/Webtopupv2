<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimoni Pelanggan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .testimoni-container {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .testimoni-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .testimoni-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffcc00;
    }
    .testimoni-text {
      flex: 1;
    }
    .testimoni-text strong {
      display: block;
      font-size: 16px;
      color: #222;
    }
    .testimoni-text p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Testimoni Pelanggan</h1>

  <div class="testimoni-container">

    <div class="testimoni-card">
      <img src="https://via.placeholder.com/70" alt="User 1">
      <div class="testimoni-text">
        <strong>@userbussid</strong>
        <p>Top up kilat banget, adminnya ramah dan fast respon.</p>
      </div>
    </div>

    <div class="testimoni-card">
      <img src="https://via.placeholder.com/70" alt="User 2">
      <div class="testimoni-text">
        <strong>@anaktruk</strong>
        <p>Baru transfer langsung masuk, langganan dah fix!</p>
      </div>
    </div>

    <div class="testimoni-card">
      <img src="https://via.placeholder.com/70" alt="User 3">
      <div class="testimoni-text">
        <strong>@cewekbusid</strong>
        <p>Gak nyesel order di sini, selalu terpercaya!</p>
      </div>
    </div>

  </div>

  <a href="index.html" class="back-btn">‚Üê Kembali ke Beranda</a>
</body>
</html>
