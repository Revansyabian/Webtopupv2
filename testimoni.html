<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Testimoni</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }
    .testimoni {
      border: 1px solid deepskyblue;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .testimoni img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .bubble {
      border: 1px solid deepskyblue;
      padding: 10px;
      border-radius: 10px;
      background-color: #f0faff;
      margin-bottom: 5px;
    }
    .admin-form {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
    .admin-form input, .admin-form textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .admin-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Testimoni Pelanggan</h1>
  <div id="listTestimoni"></div>

  <div id="adminPanel" class="admin-form" style="display:none;">
    <h2>Tambah Testimoni</h2>
    <input type="text" id="nama" placeholder="Nama Pengirim" />
    <textarea id="pesan" placeholder="Isi testimoni"></textarea>
    <input type="text" id="gambar" placeholder="URL Gambar Bukti" />
    <button onclick="tambahTestimoni()">Tambah</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBd2z5p0G93InmRC_RFEhV2WfcAqYE9V_k",
      authDomain: "paneladmin-83c8a.firebaseapp.com",
      databaseURL: "https://paneladmin-83c8a-default-rtdb.firebaseio.com",
      projectId: "paneladmin-83c8a",
      storageBucket: "paneladmin-83c8a.appspot.com",
      messagingSenderId: "343729471216",
      appId: "1:343729471216:web:14c357375fa83083c44c35",
      measurementId: "G-E2G04E4KB5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function isAdmin() {
      return window.location.search.includes("admin=true");
    }

    function muatTestimoni() {
      const container = document.getElementById("listTestimoni");
      container.innerHTML = "";
      db.ref("testimoni").once("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([key, item]) => {
            const nama = item.nama || "Tanpa Nama";
            const pesan = item.pesan || "(tidak ada pesan)";
            const gambar = item.gambar || "";

            container.innerHTML += `
              <div class="testimoni">
                ${gambar ? `<img src="${gambar}" alt="Bukti Transfer" />` : ""}
                <div class="bubble">${pesan}</div>
                <small>- ${nama}</small><br/>
                ${isAdmin() ? `<button class="hapus-btn" onclick="hapusTestimoni('${key}')">Hapus</button>` : ""}
              </div>
            `;
          });
        }
      });
    }

    function tambahTestimoni() {
      const nama = document.getElementById("nama").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      const gambar = document.getElementById("gambar").value.trim();
      if (nama && pesan && gambar) {
        db.ref("testimoni").push({ nama, pesan, gambar }).then(() => {
          document.getElementById("nama").value = "";
          document.getElementById("pesan").value = "";
          document.getElementById("gambar").value = "";
          muatTestimoni();
        });
      } else {
        alert("Semua field harus diisi!");
      }
    }

    function hapusTestimoni(id) {
      if (confirm("Yakin ingin hapus testimoni ini?")) {
        db.ref("testimoni/" + id).remove().then(muatTestimoni);
      }
    }

    if (isAdmin()) {
      document.getElementById("adminPanel").style.display = "block";
    }

    muatTestimoni();
  </script>
</body>
</html>
