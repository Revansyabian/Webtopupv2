<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimoni Pembelian Ub</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #0d6efd;
    }

    .testimoni {
      display: inline-block;
      background-color: deepskyblue;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 15px;
      margin: 15px;
      max-width: 320px;
      text-align: left;
    }

    .testimoni img {
      width: 100%;
      max-height: 50px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .bubble {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      font-style: italic;
      margin-bottom: 10px;
    }

    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .hapus-btn:hover {
      background-color: darkred;
    }
   .back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      color: #0d6efd;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Testimoni Pembelian Akun</h2>
  <div id="daftarTestimoni"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBd2z5p0G93InmRC_RFEhV2WfcAqYE9V_k",
      authDomain: "paneladmin-83c8a.firebaseapp.com",
      databaseURL: "https://paneladmin-83c8a-default-rtdb.firebaseio.com",
      projectId: "paneladmin-83c8a",
      storageBucket: "paneladmin-83c8a.appspot.com",
      messagingSenderId: "343729471216",
      appId: "1:343729471216:web:14c357375fa83083c44c35"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function isAdmin() {
      return window.location.search.includes('admin=true');
    }

    function hapusTestimoni(id) {
      if (confirm("Yakin ingin menghapus testimoni ini?")) {
        db.ref("testimoni/" + id).remove().then(() => {
          alert("Testimoni dihapus.");
          muatTestimoni();
        });
      }
    }

    function muatTestimoni() {
      const container = document.getElementById("daftarTestimoni");
      container.innerHTML = "";

      db.ref("testimoni").once("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([key, item]) => {
            container.innerHTML += `
              <div class="testimoni">
                ${item.gambar ? `<img src="${item.gambar}" alt="Bukti Transfer" />` : ""}
                <div class="bubble">${item.pesan || ""}</div>
                <p><strong>Beli:</strong> ${item.nominal || "-"}<br>
                   <strong>Pembayaran via:</strong> ${item.pembayaran || "-"}</p>
                <small>- ${item.nama || ""}</small><br/>
                ${isAdmin() ? `<button class="hapus-btn" onclick="hapusTestimoni('${key}')">Hapus</button>` : ""}
              </div>
            `;
          });
        } else {
          container.innerHTML = "<p>Belum ada testimoni.</p>";
        }
      });
    }

    muatTestimoni();
  </script>
  <a href="welcome.html" class="back-btn">‚Üê Kembali ke Beranda</a>
</body>
</html>
