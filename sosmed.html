  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f5f9ff;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    h1 {
      color: deepskyblue;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
    }
   
   h2 {
      color: deepskyblue;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
    }
    
    
    .kontak-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .kontak {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 120, 255, 0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 180, 255, 0.1);
    }
    
    .kontak:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 120, 255, 0.15);
    }
    
    .kontak p {
      margin: 0;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(0, 180, 255, 0.1);
      display: flex;
      align-items: center;
    }
    
    .kontak p:last-child {
      border-bottom: none;
    }
    
    .kontak strong {
      min-width: 100px;
      display: inline-block;
      color: #0077cc;
    }
    
    a {
      color: deepskyblue;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    a:hover {
      color: deepskyblue;
      text-decoration: underline;
    }
    
    .back-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 4px 12px rgba(0, 120, 255, 0.1);
      margin-top: 1rem;
      font-weight: 600;
      color: deepskyblue;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      transform: translateX(-5px);
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0, 120, 255, 0.15);
      color: #0066cc;
    }
    
    .follow-text {
      text-align: center;
      font-size: 1.3rem;
      color: deepskyblue;
      margin: 2rem 0;
      font-weight: 600;
    }
    
    /* Social Media Icons */
    .social-icon {
      width: 20px;
      height: 20px;
    }
    
    /* Kotak Pesan untuk Kemajuan Web */
    .feedback-box {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 120, 255, 0.1);
      margin-bottom: 2rem;
      border: 1px solid rgba(0, 180, 255, 0.1);
    }
    
    .feedback-box h2 {
      color: deepskyblue;
      margin-top: 0;
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .feedback-box h2 i {
      font-size: 1.3rem;
    }
    
    .form-group {
      margin-bottom: 1.2rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #0077cc;
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e6f2ff;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-control:focus {
      border-color: deepskyblue;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn-submit {
      background: linear-gradient(135deg, #00BFFF 0%, #0099CC 100%);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .btn-submit:hover {
      background: linear-gradient(135deg, #0099CC 0%, #0080FF 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.3);
    }
    
    .status-message {
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.3s ease;
      text-align: center;
    }
    
    .success {
      background-color: rgba(76, 175, 80, 0.1);
      color: #2E7D32;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }
    
    .error {
      background-color: rgba(244, 67, 54, 0.1);
      color: #C62828;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .kontak p {
        font-size: 1rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.3rem;
      }
      
      .kontak strong {
        min-width: auto;
      }
      
      .feedback-box h2 {
        font-size: 1.3rem;
      }
    }
  </style>
