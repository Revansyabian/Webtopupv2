    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow-x: hidden;

    /* Background dengan efek gelembung */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      top: 0;
      left: 0;
    }
    
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      opacity: 0.5;
      animation: rise 15s infinite ease-in;
    }
    
    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 12s;
    }
    
    .bubble:nth-child(2) {
      width: 20px;
      height: 20px;
      left: 20%;
      animation-duration: 15s;
      animation-delay: 1s;
    }
    
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 35%;
      animation-duration: 18s;
      animation-delay: 2s;
    }
    
    .bubble:nth-child(4) {
      width: 80px;
      height: 80px;
      left: 50%;
      animation-duration: 16s;
      animation-delay: 0s;
    }
    
    .bubble:nth-child(5) {
      width: 35px;
      height: 35px;
      left: 70%;
      animation-duration: 14s;
      animation-delay: 1s;
    }
    
    .bubble:nth-child(6) {
      width: 45px;
      height: 45px;
      left: 80%;
      animation-duration: 17s;
      animation-delay: 3s;
    }
    
    .bubble:nth-child(7) {
      width: 25px;
      height: 25px;
      left: 90%;
      animation-duration: 13s;
      animation-delay: 2s;
    }
    
    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateX(100px);
        opacity: 0.4;
      }
      100% {
        bottom: 1080px;
        transform: translateX(-200px);
        opacity: 0;
      }
    }

    /* Animated Background Elements */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      z-index: -1;
    }
    
    body::before {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }
    
    body::after {
      width: 200px;
      height: 200px;

      left: -50px;
    }

      transition: transform 0.3s ease, box-shadow 0.3s ease;

    .logo-top:hover {

    h1 {

    h1::after {
      content: '';

      bottom: 0;

      height: 3px;
      background: linear-gradient(to right, transparent, white, transparent);

    p {

      line-height: 1.6;
      opacity: 0.9;

      opacity: 0;
      position: relative;
    }

    .button {
      background-color: white;
      color: #0072ff;
      padding: 16px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease 0.4s forwards;
      opacity: 0;
      z-index: 1;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: -1;
    }

    .button:hover::before {
      transform: translateX(100%);
    }

    /* Floating elements */
    .floating-icon {
      position: absolute;
      font-size: 24px;
      opacity: 0.2;
      z-index: -1;
    }

    .floating-icon:nth-child(1) {
      top: 20%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .floating-icon:nth-child(2) {
      top: 30%;
      right: 15%;
      animation: float 10s ease-in-out infinite 1s;
    }

    .floating-icon:nth-child(3) {
      bottom: 25%;
      left: 15%;
      animation: float 9s ease-in-out infinite 0.5s;
    }

    .floating-icon:nth-child(4) {
      bottom: 15%;
      right: 10%;
      animation: float 11s ease-in-out infinite 1.5s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
